
initialSize: 5
minIdle: 5
maxIdle: 100
maxActive: 20
maxWait: 60000
timeBetweenEvictionRunsMillis: 60000
minEvictableIdleTimeMillis: 300000

#打印sql日志
sharding:
  jdbc:
    config:
      sharding:
        props:
          sql:
            show: true
        defaultDataSourceName: ds0
        tables:
          t_order:
            actualDataNodes: ds$->{0..1}.t_order_000$->{0..1}
            database-strategy:
              complex:
                shardingColumns: user_id,order_id
                algorithmClassName: com.wjj.cloud.order.server.common.strategy.SnoWalkerComplexShardingDB
            tableStrategy:
              complex:
                shardingColumns: user_id,order_id
                algorithmClassName: com.wjj.cloud.order.server.common.strategy.SnoWalkerComplexShardingTB
    datasource:
      names: ds0,ds1
      ds0:
        type: com.alibaba.druid.pool.DruidDataSource
